<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Finance Tracking</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <calendar (onCurrentDateChanged)="onCurrentDateChanged($event)" [markDisabled]="markDisabled" [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate" step="30">
  </calendar>
  <ion-list>
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select>
        <ion-option *ngFor="let cat of categories" value="{{cat}}">{{cat}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
