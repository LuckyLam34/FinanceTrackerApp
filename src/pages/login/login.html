<ion-header>

  <ion-navbar>
    <ion-title text-center>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <ion-list>

      <ion-item>
        <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
      </ion-item>

    </ion-list>
    <div>
      <button type="submit" ion-button color="primary" block>Log In</button>
    </div>
  </form>
</ion-content>
